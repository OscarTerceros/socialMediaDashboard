<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Daskboard</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js"></script>
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <div class="headerGrid">
        <div class="title">
          <h1>Social Media Dashboard</h1>
          <p>Total Followers: 23.004</p>
        </div>
        <div class="darkContainer">
          <p>Dark Mode</p>
          <label class="switch">
            <input type="checkbox" id="toggle-button" checked>
            <span class="slider round"></span>
          </label>
        </div>
    </div>
    </div>
  </header>
  <main class="position">
    <section class="feactures">
      <div class="wrapper">
        <div class="feacturesGrid">
          <div class="cardContainer facebook">
            <div class="social">
              <img src="images/icon-facebook.svg" alt="Imagen Facebook">
              <p>@nathanf</p>
            </div>
            <p class="number">1987</p>
            <p class="followers">FOLLOWERS</p>
            <div class="day">
              <img src="images/icon-up.svg" alt="icon-up">
              <p>12 Today</p>
            </div>
          </div>
          <div class="cardContainer twitter">
            <div class="social">
              <img src="images/icon-twitter.svg" alt="Imagen Twitter">
              <p>@nathanf</p>
            </div>
            <p class="number">1044</p>
            <p class="followers">FOLLOWERS</p>
            <div class="day">
              <img src="images/icon-up.svg" alt="icon-up">
              <p>99 Today</p>
            </div>
          </div>
          <div class="cardContainer instagram">
            <div class="social">
              <img src="images/icon-instagram.svg" alt="Imagen Instagram">
              <p>@realnathanf</p>
            </div>
            <p class="number">11k</p>
            <p class="followers">FOLLOWERS</p>
            <div class="day">
              <img src="images/icon-up.svg" alt="icon-up">
              <p>1099 Today</p>
            </div>
          </div>
          <div class="cardContainer youtube">
            <div class="social">
              <img src="images/icon-youtube.svg" alt="Imagen Youtube">
              <p>Nathan F.</p>
            </div>
            <p class="number">8239</p>
            <p class="followers">FOLLOWERS</p>
            <div class="day">
              <img src="images/icon-down.svg" alt="icon-up">
              <p>12 Today</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="overview">
      <div class="wrapper">
        <div class="overviewGrid">
          <h2>Overview - Today</h2>
          <div>
            <p>Pages Views</p>
            <img src="images/icon-facebook.svg" alt="Imagen Facebook">
            <p>87</p>
            <div>
              <img src="images/icon-up.svg" alt="Imagen icon-up">
              <p>2%</p>
            </div>
          </div>
        </div>
      </div>
    </section>  
  </main>
</body>
</html>
